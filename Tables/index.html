<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Simple table -->
     <table>
        <tr>
            <th>Name of a fruit</th>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
     </table>

     <!-- More complex table - with caption -->
      <table>
        <caption>
            <b>Available fruits</b>
        </caption>
        <tr>
            <th>Name of a fruit</th>
            <th>Quantity</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Mango</td>
            <td>15</td>
            <td>A yellow inside, sweet and soft fruit</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>10</td>
            <td>Great for a juice</td>
        </tr>
      </table>

      <!-- Table with style, description and link -->

      <table>
        <caption><b>Cars</b></caption>
        <tr>
            <th>Manufacturer of a car</th>
            <th>Type</th>
            <th>Horse power</th>
        </tr>
        <tr>
            <td>Opel</td>
            <td><a href="https://pl.wikipedia.org/wiki/Opel_Kadett" target="_blank">Kadett</a></td>
            <td>150 HP</td>
        </tr>
        <tr>
            <td>Audio</td>
            <td>A2</td>
            <td>200</td>
        </tr>
      </table>
</body>
</html>
