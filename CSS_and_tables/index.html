<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Tables</title>
  </head>
  <body>
    
    <!-- FIRST TABLE -->
    <h2>Countreis table</h2>
    <table id="countries">
      <tr>
        <th>Country</th>
        <th>Population</th>
        <th>Average salary ($)</th>
        <th>GDP (bln $)</th>
      </tr>
      <tr>
        <td>Poland</td>
        <td>38 100 000</td>
        <td>1945</td>
        <td>594</td>
      </tr>
      <tr>
        <td>Belgium</td>
        <td>11 560 000</td>
        <td>3400</td>
        <td>912</td>
      </tr>
      <tr>
        <td>RSA</td>
        <td>59 310 000</td>
        <td>1500</td>
        <td>2,3</td>
      </tr>
    </table>

    <!-- SECOND TABLE -->
     <h2>Food table</h2>
    <table id="food">
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight (g)</th>
                <th>Calories (kcal)</th>
                <th>Fast food</th>
            </tr>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>250</td>
                    <td>873</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>128</td>
                    <td>108</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>200</td>
                    <td>1027</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </thead>
    </table>
  </body>
</html>
