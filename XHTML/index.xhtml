        <!-- Version corrected according to the needs of XHTML -->

        <h1>Sample title</h1>
            <strong>
                <p>

                </p>
            </strong>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required="required" />

        </form>

          <!-- The errors were made intentionally and consciously to demonstrate the low restrictiveness of HTML itself compared to the more restrictive XHTML -->


        <h1>Sample title
